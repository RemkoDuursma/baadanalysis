packages:
  # dataset construction
  - downloader
  - stringr
  - baad.data
  # statistics
  - multcomp  #cld
  - doBy      #summaryBy
  - mgcv      #gam
  - lmerTest
  - car
  - MuMIn
  - hier.part
  - gtools
  # plotting
  - magicaxis #magaxis
  - RColorBrewer
  - hexbin    # Fig S1
  - xtable    # tables
  - knitr
  - png       # Fig1a
  - grid
  - gridBase  # Fig1a
  - gridExtra # Fig1a
  - callr     # calling system for latex

sources:
  - R/data_processing.R
  - R/tables_stats.R
  - R/figures.R
  - R/functions-figures.R
  - R/signifletters.R
  - R/build.R
  - R/manuscript_functions.R

plot_options:
  tall:
    width: 4
    height: 8
  extra_wide:
    width: 10
    height: 4
  wide:
    width: 8
    height: 4
  wide2:
    width: 8
    height: 6
  small_square:
    width: 4
    height: 4
  med_square:
    width: 6
    height: 6
  large_square:
    width: 8
    height: 8

targets:
  all:
    depends:
      - manuscript.pdf
      - manuscript_suppinfo.pdf

  manuscript.pdf:
    depends:
      - figures/Figure1.pdf
      - figures/Figure2.pdf
      - figures/Figure3.pdf
      - figures/Figure4.pdf
      - figures/Figure5.pdf
      - figures/Figure6.pdf
      - table_varpart_gam
      - table_samplesize
      - afas
      - msas
    command: latex_build("manuscript.tex", bibliography = "references.bib", clean=TRUE)

  manuscript.tex:
    depends:
      - baad_all
      - baad_mapmat
      - table_varpart_gam
      - afas
      - msas
      - table_samplesize
      - basalafit
      - dataset
    knitr: TRUE

  manuscript_suppinfo.pdf:
    depends:
      - figures/FigureS1.pdf
      - figures/FigureS2.pdf
      - figures/FigureS3.pdf
      - figures/FigureS4.pdf
      - figures/FigureS5.pdf
      - table_varpart_gam_old
      - table_varpart_lmer
      - table_hierpart
    command: latex_build ("manuscript_suppinfo.tex", bibliography = "references.bib", clean=TRUE)

  manuscript_suppinfo.tex:
    depends:
      - table_varpart_gam_old
      - table_varpart_lmer
      - table_hierpart
    knitr: TRUE

  figures:
    depends:
      - figures/Figure1.pdf
      - figures/Figure2.pdf
      - figures/Figure3.pdf
      - figures/Figure4.pdf
      - figures/Figure5.pdf
      - figures/Figure6.pdf
      - figures/FigureS1.pdf
      - figures/FigureS2.pdf
      - figures/FigureS3.pdf
      - figures/FigureS4.pdf
      - figures/FigureS5.pdf

  data:
    depends:
      - dataset
      - cfg
      - baad_all
      - baad_mapmat
      - world_mapmat

  # Data --------------------------------------
  baad_mapmat:
    command: prepare_baadmapmat(baad_climate1)
  world_mapmat:
    command: prepare_worldmapmat("data/Worldclim_landcover_climspace_withcover.rds")
  dataset:
    command: prepare_dataset_1(baad_climate3, plantations=TRUE)
  baad_climate1:
    command: addWorldClimMAPMAT(baad_all, "data/worldclimmapmat.rds")
  baad_climate2:
    command: addMImgdd0(baad_climate1, "data/MI_mGDDD_landcover_filtered.rds")
  baad_climate3:
    command: addPET(baad_climate2, "data/zomerpet.rds")
  baad_all:
    command: baad_data(I("1.0.0"))
  downloads/baad.rds:
    command: download_baad(target_name)
    cleanup_level: purge
  cfg:
    command: extract_baad_dictionary(baad_all)

  # Stats & tables --------------------------------------
  basalafit:
    command: BasalA_fit(baad_all)
    
  table_varpart_gam_old:
    command: make_table_gamr2MATMAP_old(dataset)
  table_varpart_gam:
    command: make_table_gamr2MATARID(dataset)
  table_varpart_lmer:
    command: mixedr2(dataset)
  table_hierpart:
    command: make_table_hierpart(dataset)
  afas:
    command: af_as_stat(dataset)
  msas:
    command: ms_as_stat(dataset)
  table_samplesize:
    command: make_samplesize_table(dataset)

  # Figures --------------------------------------

  figures/Figure1.pdf:
    command: figure1(baad_mapmat, world_mapmat, "downloads/ian-symbol-eucalyptus-spp-1.png")
    plot: wide
  figures/Figure2.pdf:
    command: figure2(dataset)
    plot: wide
  figures/Figure3.pdf:
    command: figure3(dataset)
    plot: wide2
  figures/Figure4.pdf:
    command: figure4(dataset, nbin=75)
    plot: wide
  figures/Figure5.pdf:
    command: figure5(dataset)
    plot: wide
  figures/Figure6.pdf:
    command: figure6(dataset)
    plot: wide
  figures/FigureS1.pdf:
    command: figureS1(baad_mapmat, world_mapmat)
    plot: med_square
  figures/FigureS2.pdf:
    command: figureS2(table_hierpart,table_varpart_gam_old,table_varpart_lmer)
    plot: wide
  figures/FigureS3.pdf:
    command: figureS3(dataset)
    plot: wide
  figures/FigureS4.pdf:
    command: figureS4(dataset)
    plot: wide
  figures/FigureS5.pdf:
    command: figureS5(dataset)
    plot: wide


  downloads/ian-symbol-eucalyptus-spp-1.png:
    command: download_tree_png(target_name)
    cleanup_level: purge

